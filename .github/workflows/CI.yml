name: CI Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          miniconda-version: latest
          environment-file: environment.yml
          activate-environment: gen_em
          conda-solver: libmamba

      - name: Debug Environment File
        run: cat environment.yml

      - name: Check Environment Activation
        run: |
          echo "Active environment: $(conda info --envs | grep \*)"
          python --version

      - name: List Installed Packages
        run: conda list

      - name: Activate Conda Environment Manually
        run: |
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate gen_em
          echo "Active environment: $CONDA_DEFAULT_ENV"
          python --version
          conda list

      - name: List Installed Env
        run: conda env list

      - name: Run Unit Tests
        run: make test

      - name: Collect Logs on Failure
        if: failure()
        run: |
          echo "Tests failed. Please check the logs for details."
